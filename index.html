<!DOCTYPE html>
<html>
<head>
	<title>andrewt.net / monsters</title>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="http://webrtc.github.io/adapter/adapter-latest.js"></script>
	<script type="text/javascript" src="capture.js"></script>
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
</head>
<body>
	<select id="camera-select"></select>

	<div id="arena">
		<video id="video"></video>
		<div id="click-to-play" class="hidden">Click to Play</div>

		<div id="monster"></div>
		<div id="ball"></div>
		<div id="monster-label"></div>
	</div>
	
	<div id="gotcha" class="hidden popup" class="hidden">
		<h1 id="gotcha-name"></h1>
		<h2 id="gotcha-type"></h2>
		<img id="gotcha-image">
		<div id="evolution"><span>Evolves from</span><ul id="evo-list"></ul></div>
		<button id="evolve">Evolve</button>
		<button id="done">Done</button>
	</div>
	<div id="evolution-game" class="hidden popup" class="hidden"></div>
	<div id="popup-shield"></div>
</body>
</html>
